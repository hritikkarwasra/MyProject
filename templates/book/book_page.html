{% extends 'base/base.html' %}
{% block start %}
    <html>
    <head>
        <title>Book Page</title>
    </head>
    <body>
        {% if book %}
            <h1>{{ book.title }}</h1>
            <p>Author: {{ book.author.name }}</p>
            <p>Price: ${{ book.price }}</p>
            <p>Publication Date: {{ book.publication_date }}</p>
        {% else %}
            <h1>Book Not Found</h1>
        {% endif %}
    </body>
    </html>
{% endblock %}
